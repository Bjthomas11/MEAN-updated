<mat-toolbar color="primary">
  <span>
    <a routerLink="/">{{ title }}</a></span
  >
  <span class="spacer"></span>
  <ul>
    <li>
      <a mat-button routerLink="/create" routerLinkActive="mat-accent"
        >Create</a
      >
    </li>
    <li>
      <a mat-button routerLink="/login" routerLinkActive="mat-accent">Login</a>
    </li>
    <li>
      <a mat-button (click)="logout()">Logout</a>
    </li>
    <li>
      <a mat-button routerLink="/signup" routerLinkActive="mat-accent"
        >Sign Up</a
      >
    </li>
    <li>
      <span>Hello {{ user?.name }}</span>
    </li>
  </ul>
</mat-toolbar>
