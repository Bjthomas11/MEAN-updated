<mat-card>
  <form (ngSubmit)="onSave(postForm)" #postForm="ngForm">
    <mat-form-field appearance="fill">
      <mat-label>Post Title</mat-label>
      <input
        matInput
        name="title"
        required
        #title="ngModel"
        [ngModel]="post.title"
      />
      <mat-error *ngIf="title.invalid">Enter a Post Title</mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Post Content</mat-label>
      <textarea
        matInput
        [ngModel]="post.content"
        name="content"
        #content="ngModel"
        required
      ></textarea>
      <mat-error *ngIf="content.invalid">Enter Post Content</mat-error>
    </mat-form-field>
    <button
      type="submit"
      mat-raised-button
      color="primary"
      style="margin-top: 0.75rem"
    >
      Save Post
    </button>
  </form>
</mat-card>
