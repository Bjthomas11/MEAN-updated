<mat-accordion multi *ngIf="posts.length > 0">
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
      <mat-panel-title> {{ post.title }} </mat-panel-title>
    </mat-expansion-panel-header>
    <p>{{ post.content }}</p>
    <mat-action-row>
      <a [routerLink]="['/edit', post.id]" mat-button color="primary">EDIT</a>
      <button mat-button color="warn" (click)="onDelete(post)">DELETE</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<app-pagination [posts]="posts"></app-pagination>
<ng-container *ngIf="posts.length <= 0" class="mat-body-1 info-text">
  <h2>No Posts</h2>
  <a
    mat-raised-button
    color="primary"
    routerLink="/create"
    routerLinkActive="mat-accent"
    >Create Post</a
  >
</ng-container>
